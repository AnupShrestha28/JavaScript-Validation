<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Validation</title>
</head>
<body>
    <b><h3>Radio Button Validation</b></h3>
    <br><br>
    <input type="radio" id="male" name="gender" value="Male">Male<br>
    <input type="radio" id="female" name="gender" value="Female">Female <br>
    <input type="radio" id="others" name="gender" value="Others">Others <br><br>

    <button type="button" onclick="submitvalue()"> Submit</button>
    <p id="msg" style="color: green"></p>
    <p id="error" style="color: red"></p>
    <script>
        function submitvalue(){
            if(document.getElementById('male').checked){
                document.getElementById("msg").innerHTML=document.getElementById("male").value + "Option is Selected";
            }
            else if(document.getElementById('female').checked){
                document.getElementById("msg").innerHTML=document.getElementById("female").value + "Option is Selecetd";
            }
            else if(document.getElementById("others").checked){
                document.getElementById("msg").innerHTML=document.getElementById("others").value + "Option is Selected";
            }
            else{
                document.getElementById("error").innerHTML="You have not selected any OPTIONS";

            }
        }
    </script>
</body>
</html>
